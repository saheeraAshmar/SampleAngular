
<div class="row" style="margin: 10px">
  <div class="col" style="border:1px solid black;">
    <div style="padding: 15px;text-align: center">
        <ngx-datatable #dailyEmployeeTime class="material" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="40" [rows]="EmployeeTimeEntries" >

        <ngx-datatable-column name="Crew" headerClass="style-header" cellClass ="style-cell" [width]="103" >
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        
        <ngx-datatable-column name="Employee" headerClass="style-header" cellClass ="style-cell" [width]="150" > -->
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
          </ng-template>
        </ngx-datatable-column> 

        <ngx-datatable-column name="Area" headerClass="style-header" cellClass ="style-cell" [width]="73"  >
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
            <span title="Double click to edit" (dblclick)="editing[rowIndex + '-area'] = true" *ngIf="!editing[rowIndex + '-area']">
              {{value}}
            </span>
            <select *ngIf="editing[rowIndex + '-area']" (blur)="editing[rowIndex + '-area'] = false"
              (change)="UpdateEmployeeTime($event, 'area', rowIndex)" [value]="value" style="width:61px">
              <option *ngFor="let a of Areas" value= {{a.Area}}>
                {{a.Area }}
              </option>
            </select> 
          </ng-template>
        </ngx-datatable-column> 
          
        <ngx-datatable-column name="CostCode" headerClass="style-header" cellClass ="style-cell" [width]="75"  >
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
            <span title="Double click to edit" (dblclick)="editing[rowIndex + '-costCode'] = true" *ngIf="!editing[rowIndex + '-costCode']">
              {{value}}
            </span>
            <select *ngIf="editing[rowIndex + '-costCode']" (blur)="editing[rowIndex + '-costCode'] = false"
              (change)="UpdateEmployeeTime($event, 'costCode', rowIndex)" [value]="value" style="width:61px">
              <option *ngFor="let c of CostCodes" value= {{c.CostCode}}>
                {{c.CostCode }}
              </option>
            </select> 
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Category" headerClass="style-header" cellClass ="style-cell"  [width]="62">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Hours" headerClass="style-header" cellClass ="style-cell" [width]="50">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span title="Double click to edit" (dblclick)="editing[rowIndex + '-hours'] = true" *ngIf="!editing[rowIndex + '-hours']">
              {{value}}
            </span>
            <input autofocus (blur)="UpdateEmployeeTime($event, 'hours', rowIndex)" *ngIf="editing[rowIndex+ '-hours']" type="number" [value]="value" style="width:35px;text-align: center"/>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="HRS Type" headerClass="style-header" cellClass ="style-cell" [width]="73"  >
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
              <span title="Double click to edit" (dblclick)="editing[rowIndex + '-hrsType'] = true" *ngIf="!editing[rowIndex + '-hrsType']">
                {{value}}
              </span>
              <select *ngIf="editing[rowIndex + '-hrsType']" (blur)="editing[rowIndex + '-hrsType'] = false"
                (change)="UpdateEmployeeTime($event, 'hrsType', rowIndex)" [value]="value" style="width:61px">
                <option *ngFor="let hr of HRTypes" value= {{hr.HrTypeId}}>
                  {{hr.HrType }}
                </option>
              </select>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Work Date" headerClass="style-header" cellClass ="style-cell" [width]="150">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <span title="Double click to edit" (dblclick)="editing[rowIndex + '-workDate'] = true" *ngIf="!editing[rowIndex + '-workDate']">
                {{value}}
              </span>
              <div class="input-group" *ngIf="editing[rowIndex+ '-workDate']">
                  <input style="width: 82px;" placeholder="yyyy-mm-dd" [value]="value"
                  name="dp" ngbDatepicker #d="ngbDatepicker" >
                  <button class="input-group-addon btn btn-default" type="button" style="height: 26px;width: 38px;" 
                  (click)="d.toggle();">
                      <i class="fa fa-calendar" aria-hidden="true"></i>
                  </button>
              </div>
            </ng-template>
          </ngx-datatable-column>        
     
        <ngx-datatable-column name="" headerClass="style-header" cellClass ="style-cell" [width]="100">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
              <input type="button" value="+" style="margin: 1px" >              
              <input type="button" value="X" style="margin: 1px" (click)="DeleteEmployeeTimeEntry($event, rowIndex)" >
              <input type="button" value="N" style="margin: 1px">
            </ng-template>
          </ngx-datatable-column> -->
      </ngx-datatable>
    </div>
  </div>
</div>
